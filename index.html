<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cat Corner</title>
</head>

<body>

    <div class="modal is-active">

        <div class="modal-background"></div>

        <div class="modal-content">

            <div class="box">
                
                <p>Enter a search term to find books about cats.</p>

                <input class="input" type="text" placeholder="Pirates/Kingdoms/SpaceShip">

                <div class="field is-grouped">

                    <div class="control">

                      <button class="button is-link">Submit</button>

                    </div>

                    <div class="control">

                      <button class="button is-link is-light">Cancel</button>

                    </div>
                    
                  </div>

            </div>

        </div>

        <button class="modal-close is-large" aria-label="close"></button>

    </div>

    <!-- is-primary is a color place holder until color is decided -->
    <section class="hero is-primary">

        <div class="hero-body">

            <p class="title">

                Hero title

            </p>

            <p class="subtitle">

                Hero subtitle

            </p>

        </div>

    </section>

    <main>

        <img id="cat-img" href="https://via.placeholder.com/150">

        <p>
            Click this link to see your random <a id="bookLink" href="#">book.</a>
        </p>

    </main>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
