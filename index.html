<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <!-- linked google font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Righteous&display=swap" rel="stylesheet">
    <!-- cat icon linked source -->
    <link href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icon created by Smashicons -
    Flaticon</a>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cat Corner</title>
</head>

<body>

    <div class="modal is-active">

        <div class="modal-background"></div>

        <div class="modal-content">

            <div class="box">

                <p>Enter a search term to find books about cats.</p>

                <input id="text-input" class="input" type="text" placeholder="Pirates/Kingdoms/SpaceShip">

                <div class="field is-grouped">

                    <div class="control">

                        <button id="submit-btn" class="button is-link">Submit</button>

                    </div>

                    <div class="control">

                        <button class="button is-link is-light">Cancel</button>

                    </div>

                </div>

            </div>

        </div>

        <button class="modal-close is-large" aria-label="close"></button>

    </div>

    <!-- is-primary is a color place holder until color is decided -->
    <section class="hero">

        <div class="hero-body">

            <p class="title">

                Cat Corner
                <img src="./assets/happy.png" alt="cute kitty icon" Title="Cute Cat Icon" class="cat-icon">
            </p>

            <p class="subtitle">

                <br> “Cats are connoisseurs of comfort.” – James Herriot. <br />
                <br> “Just watching my cats can make me happy.” – Paula Cole <br />

            </p>

        </div>

    </section>

    <main>
        <div class="cat-output-content">
            <img id="cat-img" src="https://via.placeholder.com/150">

            <p>
                Click this link to see your random <a id="bookLink" href="#">cat and keyword book!</a>
            </p>
        </div>
    </main>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
